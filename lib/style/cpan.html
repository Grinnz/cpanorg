<!DOCTYPE html>

<html lang="en">

<head>
    <title>[% page.title %] - [% site.name %]</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    [%- IF page.description %]<meta name="description" content="[% page.description %]" />[% END -%]
    [%- IF page.keywords %]<meta name="keywords" content="[% page.keywords %]" />[% END -%]
    <link rel="author" href="mailto:cpan@perl.org" />
	<link type="text/css" rel="stylesheet" href="[% page.stub %]css/cpan.css" /> 
	<link rel="canonical" href="http://www.cpan.org/[% template.name %]" />
	[% page.head %]
</head>
<body[% ' class="section_' _ page.section _ '"' IF page.section %]>

<table id="wrapper" border="0" width="90%" cellspacing="0" cellpadding="2" align="center">
    <tr>
        <td>
            <div align="center">
                <img width="264" height="77" src="http://www.perl.org/images/cpan_banner.png"><br>
                <span class="big">The Comprehensive Perl Archive Network</span>
            </div>
            <div class="menubar" align="center">
                <a href="[% page.stub %]index.html">Home</a>
                | <a href="[% page.stub %]modules/index.html">Modules</a>
                | <a href="[% page.stub %]scripts/index.html">Scripts</a>
                | <a href="[% page.stub %]ports/index.html">Ports</a>
                | <a href="[% page.stub %]src/README.html">Perl Source</a>
                | <a href="[% page.stub %]misc/cpan-faq.html">FAQ</a>
                | <a href="[% page.stub %]SITES.html">Mirrors</a>
            </div>
        </td>
    </tr>
    <tr>
        <td >
            <div id="content">
            [% content %]
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <hr />
        </td>
    </tr>
    <tr>
        <td>
            <div id="footer_copyright">
                <p></p>
            </div>

            [% UNLESS page.skip_master_mirror %]
            <div id="footer_mirror">
Master hosted by:<br /><a href="http://www.yellowbot.com/"><img src="[% page.stub %]i/YBheader150x40.png" width="150" height="40" /></a>
            </div>
            [% END %]


        </td>
    </tr>
</table>

</body>
</html>
